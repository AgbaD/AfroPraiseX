    <body class="form-v10">
        <h1>Register</h1>
        <div class="page-content">
            <div class="form-v10-content">
                <form class="form-detail" action="#" method="post" id="myform">
                    <div class="form-left">
                        <h2>General Infomation</h2>
                        <div class="form-row form-row-2">
                            <input type="text" name="title" id="title" class="input-text" placeholder="Title e.g Mrs." required>
                        </div>
                        <div class="form-group">
                            <div class="form-row form-row-1">
                                <input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
                            </div>
                            <div class="form-row form-row-2">
                                <input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <input type="text" name="status" class="status" id="status" placeholder="Student,CEO etc" required>
                        </div>
                        <div class="form-row">
                            <input type="text" name="company" class="company" id="company" placeholder="Company/School" required>
                        </div>
                        <div class="form-row">
                            <input type="text" name="additional" class="additional" id="additional" placeholder="Additional Information" required>
                        </div> 
                        <div class="form-row form-row-2">
                            <input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required>
                        </div>
                        <div class="form-row">
                            <input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
                        </div>
                    </div>
                    <div class="form-right">
                        <h2>Proposal</h2>
                        <p>In simple sentences, give five reasons you should recieve an invite</p>
                        <div class="form-row">
                            <input type="text" name="reason" class="reason" id="reason" placeholder="- I am a Man" required>
                        </div>
                        <div class="form-row">
                            <input type="text" name="reason" class="reason" id="reason" placeholder="- I am a Genius" required>
                        </div>
                        <div class="form-row">
                            <input type="text" name="reason" class="reason" id="reason" placeholder="- I am God's" required>
                        </div>
                        <div class="form-row">
                            <input type="text" name="reason" class="reason" id="reason" placeholder="- I am a Handsome" required>
                        </div>
                        <div class="form-row">
                            <input type="text" name="reason" class="reason" id="reason" placeholder="- I am Gifted" required>
                        </div>
                        <br />
                        <p>Upload your Resume or CV</p>
                        <input type="file" name="user-song" required>
                        <div class="form-checkbox">
                            <label class="container"><p>I do accept to recieve further information through mail.</p>
                                    <input type="checkbox" value="yes" name="checkbox">
                                    <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="form-row-last">
                            <input type="submit" name="register" class="register" value="Request Invite">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
